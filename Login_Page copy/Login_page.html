<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login_page.css">
    <link rel="icon" href="../logoBalck.png">
</head>
<body>
    <div class="container">
        <!-- Header start -->
        <header class="header">
            <div class="logoOfBank">
                <img src="../logoBalck.png" alt="logo" width="50px">
                <span>Ampersand <br> Bank</span>
            </div>
                
            <nav class="navBar">
                <a href="../Home_Page/Home_page.html">Home</a>
                <a href="../Career_Page/Career_Page.html">Careers</a>
                <a href="../About_Page/About_Page.html">About</a>
                <a href="../Security_Page/Security_Page.html">Cards</a>
            </nav>
    
            <div class="authButtons">
                <select class="btn language-selector">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
                <a href="../Sign In_Page/Sign In_page.html"><button class="btn signup">Sign Up</button></a>
                <button class="btn login">Log In</button>
            </div>
        </header>
        <!-- Header end -->
        <!-- registration section start -->
        <section class="registration">
            
                <h1>Login</h1>
                <p>Welcome back! Please log in to access your account.</p>
                <div class="form-container">
                    <form id="login-form">
                        <div>
                            <input id="login-email" type="email" placeholder="Email" required>
                            <input id="login-password" type="password" placeholder="Password" required>
                        </div>
                        <div>
                            <button class="sign-up-btn" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            
        </section>
        <!-- registration section end -->
        <!-- footer start -->
        <section class="footer">
             <div class="social-media">
                <div class="social-media2">
                    <a href="#"><img src="../facebook.PNG" alt="" width="50px"></a>
                    <a href="#"><img src="../instagram.PNG" alt="" width="50px"></a>
                    <a href="#"><img src="../telegram.PNG" alt="" width="50px"></a>
                </div>
                <div class="rights">
                    <p>All Rights Reserved</p>
                </div>
                <div class="privacy-policy">
                    <a href="">Privacy Policy</a>
                </div>
            </div>
        </section>
        <!-- footer end -->
    </div>
    <script src="login.js"></script>
</body>
</html>
