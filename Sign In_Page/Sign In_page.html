<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign In_page.css">
    <link rel="icon" href="../logoBalck.png">
</head>
<body>
    <div class="container">
        <!-- Header start -->
        <header class="header">
            <div class="logoOfBank">
                <img src="../logoBalck.png" alt="logo" width="50px">
                <span>Ampersand <br> Bank</span>
            </div>
                
            <nav class="navBar">
                <a href="../Home_Page/Home_page.html">Home</a>
                <a href="../Career_Page/Career_Page.html">Careers</a>
                <a href="../About_Page/About_Page.html">About</a>
                <a href="../Security_Page/Security_Page.html">Cards</a>
            </nav>
    
            <div class="authButtons">
                <select class="btn language-selector">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
                <button class="btn signup">Sign Up</button>
                <a href="../Login_Page copy/Login_page.html"><button class="btn login">Log In</button></a>
            </div>
        </header>
        <!-- Header end -->
        <!-- registration section start -->
        <section class="registration">
            <h1>Sign Up</h1>
            <p>Join our comunity today! Create an account to unlock exclusive features and personalized experiences.</p>
            <div class="form-container">
                <form id="signupForm">
                    <div>
                        <input type="text" id="firstName" placeholder="First Name" required>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <button class="sign-up-btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- registration section end -->
        <!-- footer start -->
        <section class="footer">
             <div class="social-media">
                <div class="social-media2">
                    <a href="#"><img src="../facebook.PNG" alt="" width="50px"></a>
                    <a href="#"><img src="../instagram.PNG" alt="" width="50px"></a>
                    <a href="#"><img src="../telegram.PNG" alt="" width="50px"></a>
                </div>
                <div class="rights">
                    <p>All Rights Reserved</p>
                </div>
                <div class="privacy-policy">
                    <a href="">Privacy Policy</a>
                </div>
            </div>
        </section>
        <!-- footer end -->
    </div>
    <script src="signin.js"></script>
</body>
</html>
